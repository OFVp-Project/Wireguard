version: "3.9"
volumes:
  MongoOFVp:
networks:
  ofvp_network:
services:
  ofvp_mongodb:
    container_name: ofvp_mongodb
    restart: on-failure
    image: mongo
    volumes:
      - MongoOFVp:/data/db
    networks:
      - "ofvp_network"
    environment:
      - PUID=1000
      - PGID=1000
    entrypoint:
    - "mongod"
    - "--bind_ip_all"
    - "--quiet"
    - "--logpath"
    - "/dev/null"

  ofvp_daemon_maneger:
    container_name: ofvp_daemon_maneger
    restart: on-failure
    image: ghcr.io/ofvp-project/deamonmaneger:latest
    depends_on:
      - ofvp_mongodb
    networks:
      - "ofvp_network"
    environment:
      NODE_ENV: "development"
      MongoDB_URL: "mongodb://ofvp_mongodb:27017"
      COOKIE_SECRET: "dev"
      PASSWORD_ENCRYPT: "dev"
      WIREGUARD_ENDPOINT_HOST: "ofvp_wireguard"
      WIREGUARD_ENDPOINT_PORT: "3001"
    ports:
      - 3000:3000/tcp

  ofvp_wireguard:
    container_name: ofvp_wireguard
    restart: on-failure
    image: ghcr.io/ofvp-project/wireguard:local
    privileged: true
    depends_on:
      - ofvp_daemon_maneger
    environment:
      DAEMON_PASSWORD: "dev"
      DAEMON_USER: "dev"
      DAEMON_HOST: "http://ofvp_daemon_maneger:5000"
    sysctls:
      net.ipv4.conf.all.src_valid_mark: 1
      net.ipv6.conf.all.disable_ipv6: 0
      net.ipv6.conf.all.forwarding: 1
      net.ipv4.ip_forward: 1
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - "ofvp_network"
    volumes:
      - /lib/modules/:/lib/modules/:ro
